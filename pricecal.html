<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dharma Group Price Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #0f766e;
            --success: #16a34a;
            --warning: #f59e0b;
            --danger: #dc2626;
            --light: #f8fafc;
            --dark: #0f172a;
            --gray: #64748b;
            --light-gray: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            background: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        
        h1 {
            font-size: 2.2rem;
            color: var(--primary-dark);
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px 30px;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        input, select {
            width: 100%;
            padding: 14px 20px 14px 42px;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        
        .btn-calculate {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-calculate:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 15px;
        }
        
        .result-card {
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary);
        }
        
        .result-title {
            font-size: 0.95rem;
            color: var(--gray);
            margin-bottom: 10px;
        }
        
        .result-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .summary-card {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-radius: 12px;
            padding: 30px;
            margin-top: 30px;
            text-align: center;
            border: 2px solid var(--primary);
        }
        
        .summary-title {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--primary-dark);
            font-weight: 700;
        }
        
        .summary-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 20px;
        }
        
        .reset-btn {
            background: var(--light-gray);
            color: var(--dark);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .reset-btn:hover {
            background: var(--gray);
            color: white;
        }
        
        .result-section {
            margin-bottom: 25px;
        }
        
        .section-header {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px solid var(--light-gray);
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .summary-value {
                font-size: 2rem;
            }
            
            .result-value {
                font-size: 1.4rem;
            }
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <div>
                    <h1>Corrugated Box Price Calculator</h1>
                    <div class="subtitle">Dharma Group - Calculate Your Custom Box Price</div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-edit"></i> Box Specifications
                </div>
                <div class="card-body">
                    <form id="calculatorForm" onsubmit="calculatePrice(); return false;">
                        <div class="grid-container">
                            <div class="form-group">
                                <label for="length">Length (cm)</label>
                                <div class="input-group">
                                    <i class="fas fa-ruler input-icon"></i>
                                    <input type="number" id="length" min="1" step="0.1" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="width">Width (cm)</label>
                                <div class="input-group">
                                    <i class="fas fa-ruler input-icon"></i>
                                    <input type="number" id="width" min="1" step="0.1" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="height">Height (cm)</label>
                                <div class="input-group">
                                    <i class="fas fa-ruler input-icon"></i>
                                    <input type="number" id="height" min="1" step="0.1" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="boxType">Box Type</label>
                                <div class="input-group">
                                    <i class="fas fa-layer-group input-icon"></i>
                                    <select id="boxType">
                                        <option value="3">3-ply</option>
                                        <option value="5">5-ply</option>
                                        <option value="7">7-ply</option>
                                        <option value="9">9-ply</option>
                                        <option value="12">12-ply</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="paperGSM">Paper GSM</label>
                                <div class="input-group">
                                    <i class="fas fa-weight input-icon"></i>
                                    <input type="number" id="paperGSM" min="1" value="120" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="quantity">Order Quantity</label>
                                <div class="input-group">
                                    <i class="fas fa-boxes input-icon"></i>
                                    <input type="number" id="quantity" min="1" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="printing">Printing Required</label>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="printing" name="printing">
                                    <label for="printing">Yes</label>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-between mt-6">
                            <button type="submit" class="btn-calculate"><i class="fas fa-calculator"></i> Calculate Price</button>
                            <button type="button" id="resetBtn" class="reset-btn"><i class="fas fa-redo"></i> Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-tag"></i> Price Results
                </div>
                <div class="card-body" id="resultsSection" style="display: none;">
                    <div class="result-section">
                        <div class="section-header">Box Details</div>
                        <div class="results-grid">
                            <div class="result-card">
                                <div class="result-title">Box Weight (gm)</div>
                                <div class="result-value"><span id="boxWeight"></span></div>
                            </div>
                            <div class="result-card">
                                <div class="result-title">Price per Box (excl. GST)</div>
                                <div class="result-value">₹ <span id="pricePerBox"></span></div>
                            </div>
                            <div class="result-card">
                                <div class="result-title">Total Price (excl. GST)</div>
                                <div class="result-value">₹ <span id="totalPrice"></span></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="summary-card">
                        <div class="summary-title">Order Summary</div>
                        <div class="results-grid">
                            <div class="result-card">
                                <div class="result-title">Total Price (excl. GST)</div>
                                <div class="result-value">₹ <span id="summaryTotalPrice"></span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 Dharma Group - Corrugated Box Manufacturing</p>
        </footer>
    </div>

    <script>
        // Default values
        const defaults = {
            paperRate: 40,
            wastage: 0.12,
            gumPerBox: 10,
            gumRate: 60,
            wirePerBox: 10,
            wireRate: 80,
            electricityPerBox: 0.50,
            printingCostPerBox: 1.5,
            labourCost: 3200
        };

        // Load saved inputs from localStorage
        window.onload = function() {
            const savedInputs = JSON.parse(localStorage.getItem('calculatorInputs')) || {};
            for (const [key, value] of Object.entries(savedInputs)) {
                const input = document.getElementById(key);
                if (input) {
                    if (input.type === 'checkbox') {
                        input.checked = value;
                    } else {
                        input.value = value;
                    }
                }
            }
        };

        // Reset button handler
        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('calculatorForm').reset();
            document.getElementById('resultsSection').style.display = 'none';
            localStorage.removeItem('calculatorInputs');
        });

        // Save inputs to localStorage
        function saveInputs() {
            const inputs = {
                length: document.getElementById('length').value,
                width: document.getElementById('width').value,
                height: document.getElementById('height').value,
                boxType: document.getElementById('boxType').value,
                paperGSM: document.getElementById('paperGSM').value,
                quantity: document.getElementById('quantity').value,
                printing: document.getElementById('printing').checked
            };
            localStorage.setItem('calculatorInputs', JSON.stringify(inputs));
        }

        // Main calculation function
        function calculatePrice() {
            try {
                // Get input values
                const inputs = {
                    length: parseFloat(document.getElementById('length').value),
                    width: parseFloat(document.getElementById('width').value),
                    height: parseFloat(document.getElementById('height').value),
                    boxType: parseInt(document.getElementById('boxType').value),
                    paperGSM: parseFloat(document.getElementById('paperGSM').value),
                    quantity: parseInt(document.getElementById('quantity').value),
                    printing: document.getElementById('printing').checked
                };

                // Validate inputs
                for (const [key, value] of Object.entries(inputs)) {
                    if (key !== 'printing' && (isNaN(value) || value < 0)) {
                        alert(`Invalid input for ${key}. Please enter a valid number.`);
                        return;
                    }
                }

                // Calculate surface area (m²)
                const surfaceAreaCm2 = 2 * (inputs.length * inputs.width + inputs.width * inputs.height + inputs.height * inputs.length);
                const surfaceAreaM2 = surfaceAreaCm2 / 10000; // Convert to m²

                // Multiply by ply count
                const effectiveArea = surfaceAreaM2 * inputs.boxType;

                // Calculate paper weight (grams)
                const paperWeightGrams = effectiveArea * inputs.paperGSM;

                // Add wastage
                const totalPaperWeightGrams = paperWeightGrams * (1 + defaults.wastage);

                // Box weight (grams)
                const boxWeightGrams = totalPaperWeightGrams + defaults.gumPerBox + defaults.wirePerBox;

                // Paper weight in kg for cost calculation
                const paperWeightKg = paperWeightGrams / 1000;
                const totalPaperWeightKg = paperWeightKg * (1 + defaults.wastage);

                // Paper cost per box
                const paperCostPerBox = totalPaperWeightKg * defaults.paperRate;

                // Other raw material costs per box
                const gumCostPerBox = (defaults.gumPerBox / 1000) * defaults.gumRate;
                const wireCostPerBox = (defaults.wirePerBox / 1000) * defaults.wireRate;

                // Total raw material cost per box
                const rawMaterialCostPerBox = paperCostPerBox + gumCostPerBox + wireCostPerBox;

                // Operational costs per box
                const laborCostPerBox = defaults.labourCost / inputs.quantity;
                const electricityCostPerBox = defaults.electricityPerBox;
                const printingCostPerBox = inputs.printing ? defaults.printingCostPerBox : 0;

                // Total cost per box
                const costPerBox = rawMaterialCostPerBox + electricityCostPerBox + printingCostPerBox + laborCostPerBox;

                // Price per box with 20% profit margin
                const profitMargin = 0.20;
                const pricePerBox = costPerBox * (1 + profitMargin);

                // Total price
                const totalPrice = pricePerBox * inputs.quantity;

                // Display results
                document.getElementById('boxWeight').textContent = boxWeightGrams.toFixed(2);
                document.getElementById('pricePerBox').textContent = pricePerBox.toFixed(2);
                document.getElementById('totalPrice').textContent = totalPrice.toFixed(2);
                document.getElementById('summaryTotalPrice').textContent = totalPrice.toFixed(2);

                document.getElementById('resultsSection').style.display = 'block';

                // Save inputs
                saveInputs();
            } catch (error) {
                console.error('Calculation error:', error);
                alert('An error occurred during calculation. Please check your inputs and try again.');
            }
        }
    </script>
</body>
</html>
